<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Winddown Guardian - Usage Stats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            width: 320px;
            min-height: 400px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            overflow-x: hidden;
            position: relative;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-icon {
            font-size: 20px;
            filter: drop-shadow(0 0 8px rgba(100, 255, 218, 0.4));
        }

        .header h2 {
            font-size: 16px;
            font-weight: 600;
            color: #f1f5f9;
            letter-spacing: -0.01em;
        }

        .stats-container {
            padding: 16px 20px 20px;
        }

        .summary-card {
            background: rgba(100, 255, 218, 0.08);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.4), transparent);
        }

        .summary-title {
            font-size: 12px;
            font-weight: 500;
            color: #64ffda;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-value {
            font-size: 24px;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 4px;
        }

        .summary-label {
            font-size: 12px;
            color: #94a3b8;
        }

        .table-title {
            font-size: 14px;
            font-weight: 500;
            color: #cbd5e1;
        }

        .usage-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .usage-table th {
            background: rgba(255, 255, 255, 0.05);
            color: #94a3b8;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .usage-table td {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 13px;
            transition: background-color 0.2s ease;
        }

        .usage-table tr:hover td {
            background: rgba(100, 255, 218, 0.05);
        }

        .usage-table tr:last-child td {
            border-bottom: none;
        }

        .domain-cell {
            color: #e2e8f0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .domain-favicon {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .time-cell {
            color: #94a3b8;
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        .time-bar {
            height: 3px;
            background: linear-gradient(90deg, #64ffda, #4fd3b8);
            border-radius: 2px;
            margin-top: 4px;
            opacity: 0.6;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .empty-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .empty-description {
            font-size: 12px;
            opacity: 0.8;
            line-height: 1.4;
        }

        .footer {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .footer-text {
            font-size: 11px;
            color: #64748b;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 255, 218, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 255, 218, 0.5);
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <span class="header-icon">ðŸŒ™</span>
        <h2>Site Usage Stats</h2>
    </div>

    <div class="stats-container">
        <div class="summary-card fade-in">
            <div class="summary-title">Total Time Today</div>
            <div class="summary-value" id="totalTime">0m</div>
            <div class="summary-label">Across all websites</div>
        </div>


        <table class="usage-table fade-in" id="usageTable">
            <thead>
                <tr>
                    <th>Domain</th>
                    <th style="text-align: right;">Time Spent</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be populated by JavaScript from Google Chrome -->
            </tbody>
        </table>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">ðŸ“Š</div>
            <div class="empty-title">No usage data yet</div>
            <div class="empty-description">Start browsing to see your website usage statistics</div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-text">Winddown Guardian</div>
    </div>

    <script src="./js/popup.js"></script>
</body>

</html>
